<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap Container Fluid Layout Class-02</title>
    <link href="https://fonts.googleapis.com/css?family=Lato|Roboto" rel="stylesheet">
    <!-- Bootstrap Css File -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!--    Main CSS File   -->
    <link rel="stylesheet" href="css/style.css">
    <!--    Media Css File  -->
    <link rel="stylesheet" href="css/media.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <header>
        <div class="container-fluid">
            <div class="row">
                <h4>1. Header</h4>
                <div class="col-md-2 col-sm-3 col-xs-12">
                    <div class="brand">
                        <h5>1.1 Brand</h5>
                    </div>
                </div>
                <div class="col-md-7 col-sm-6 col-xs-7">
                    <div class="global_nav">
                        <h5>1.2 Global Nav</h5>
                    </div>
                </div>
                <div class="col-md-3 col-sm-3 col-xs-5">
                    <div class="tools">
                        <h5>1.3 Tools</h5>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section id="hero">
        <div class="container-fluid">
            <div class="row">

                <div class="col-md-9 col-sm-12 col-xs-12 hero_content">
                    <div class="row">
                        <h4>2. Hero</h4>
                        <div class="col-md-8 col-sm-12 hidden-xs">
                            <div class="hero_feature">
                                <h4>2.1 Hero Feature</h4>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-12 col-xs-12">
                            <div class="hero_call_action">
                                <h4>2.2 Hero Call to Action</h4>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 visible-md-block visible-lg-block disable_padding_right">
                    <div class="add">
                        <h5>3. Add</h5>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="main_content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-9 col-sm-12 col-xs-12 body_content">
                    <div class="row ">
                        <h4>4. Body</h4>
                        <div class="col-md-4 col-sm-9 col-xs-12">
                            <div class="article_feature">
                                <h5>4.1 Article Feature</h5>
                            </div>
                        </div>
                        <div class="col-sm-3 col-xs-12 hidden-md hidden-lg">
                            <div class="add">

                            </div>
                        </div>
                        <div class="col-md-8 col-sm-12 col-xs-12">
                            <div class="article_listing">
                                <h5>4.2 Article Listing</h5>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-12 hidden-xs disable_padding_right ">
                    <div class="sidebar_feature">
                        <h4>5. Sidebar</h4>
                        <div class="sidebar_content">
                            <h5>5.1 Sidebar</h5>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="container-fluid">

            <div class="row">
                <h4>6. Footer</h4>
                <div class="col-md-12">

                </div>
            </div>
        </div>
    </footer>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
